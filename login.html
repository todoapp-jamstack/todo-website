<body>
    <!-- Headers -->
    <header>
        <h1>Minimal todo webapp</h1>
    </header>
    <!-- Login form -->
    <section>

        <div class="row responsive-margin">

            <div class="col-sm-12 col-md-6 col-lg-4">

                <form method="POST" id="loginForm">
                    <fieldset>
                        <legend>Login form</legend>
                        <div class="input-group fluid col-sm-12">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="Username" placeholder="user" required>
                        </div>
                        <div class="input-group fluid col-sm-12">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="Password" placeholder="*****" required>
                        </div>
                        <input type="submit" value="Log in" class="primary">
                        <br>
                        <small>If you want to create an account <a href="signup.html">click here</a>.</small>
                    </fieldset>
                </form>

                <button class="inverse" id="backButton">Go back</button>

            </div>

        </div>

    </section>
    <!-- Footer -->
    <footer>
        <p>Website made by Antonio Gagliarducci - there is no copyright, do what you want.</p>

</body>
